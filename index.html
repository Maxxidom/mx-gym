<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitTracker" />
    <meta name="application-name" content="FitTracker" />
    <meta name="description" content="Отслеживание тренировок, упражнений и веса тела" />
    <title>FitTracker — Фитнес Трекер</title>
    <style>
      * { -webkit-tap-highlight-color: transparent; }
      body { background: #000; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Регистрация Service Worker для PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
      
      // Сохраняем событие установки для использования позже
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.deferredPrompt = deferredPrompt;
        // Показываем кнопку установки
        window.dispatchEvent(new Event('pwainstallable'));
      });
      
      window.addEventListener('appinstalled', () => {
        window.deferredPrompt = null;
        window.dispatchEvent(new Event('pwainstalled'));
      });
    </script>
  </body>
</html>
